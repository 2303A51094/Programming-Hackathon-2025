      <a href="index.html" class="back-button">⬅ Back</a>
      <h1>Gujarati Alphabets</h1>
      <p>અ - અંબા (Mango)</p>
      <p>આ - આમલી (Tamarind)</p>
      <p>ઈ - ઈન્દ્રધનુષ (Rainbow)</p>
      <p>ઉ - ઉંદર (Mouse)</p>
      <p>ઊ - ઊંટી (Camel)</p>
      <p>ઋ - ઋષિ (Sage)</p>
      <p>એ - એલો (Cardamom)</p>
      <p>ઐ - ઐરાવત (Mythical Elephant)</p>
      <p>ઓ - ઓંટ (Camel)</p>
      <p>ઔ - ઔષધિ (Medicine)</p>
      <p>અં - અંકલેશ્વર (City Name)</p>
      <p>અઃ - અઃકાર (Sigh/Sound)</p>

    </div>
  </div>
</body>
