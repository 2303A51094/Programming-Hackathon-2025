<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Math</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="index.html" class="back-button">â¬… Back</a>
      <h1>Practice Math</h1>
      <input type="number" id="num1" placeholder="Enter number">
      <input type="number" id="num2" placeholder="Enter number">
      <select id="operation">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <p id="result"></p>
    </div>
  </div>
  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operation').value;
      let res = '';
      if (op === 'add') res = num1 + num2;
      else if (op === 'sub') res = num1 - num2;
      else if (op === 'mul') res = num1 * num2;
      else if (op === 'div') res = num2 !== 0 ? num1 / num2 : 'Cannot divide by 0';
      document.getElementById('result').innerText = 'Result: ' + res;
    }
  </script>
</body>
</html>
